<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="form.css">
    <title>KCOE Form</title>
</head>
<body>
    <div class="container-fluid h-100">
        <!-- MultiStep Form -->
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <form id="msform">
                    <h3 class="text-center">Lorem ipsum dolor sit amet, consectetur adip</h3>
                    <h6 class="text-center">Quis nostrud exercitation</h6>
                    <!-- fieldsets -->
                    <fieldset>
                        <!-- <h2 class="fs-title">Personal Details</h2>
                        <h3 class="fs-subtitle">Tell us something more about you</h3>
                        <input type="text" name="fname" placeholder="First Name"/>
                        <input type="text" name="lname" placeholder="Last Name"/>
                        <input type="text" name="phone" placeholder="Phone"/> -->
                        <div class="form-group">
                            <label for="netWorth">Estimated Net Worth - Today</label>
                            <input type="text" id="netWorth" class="form-control" placeholder="Estimated Net Worth">
                        </div>
                        <div class="form-group">
                            <label for="priorExemption">Less: Exemption You Have Previously Used</label>
                            <input type="text" id="priorExemption" class="form-control" placeholder="Estimated Net Worth">
                        </div>
                        <input type="button" name="next" class="next action-button" value="Next"/>
                    </fieldset>
                    <fieldset>
                        <h2 class="fs-title">Social Profiles</h2>
                        <h3 class="fs-subtitle">Your presence on the social network</h3>
                        <input type="text" name="twitter" placeholder="Twitter"/>
                        <input type="text" name="facebook" placeholder="Facebook"/>
                        <input type="text" name="gplus" placeholder="Google Plus"/>
                        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                        <input type="button" name="next" class="next action-button" value="Next"/>
                    </fieldset>
                    <fieldset>
                        <h2 class="fs-title">Create your account</h2>
                        <h3 class="fs-subtitle">Fill in your credentials</h3>
                        <input type="text" name="email" placeholder="Email"/>
                        <input type="password" name="pass" placeholder="Password"/>
                        <input type="password" name="cpass" placeholder="Confirm Password"/>
                        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                        <input type="submit" name="submit" class="submit action-button" value="Submit"/>
                    </fieldset>
                     <!-- progressbar -->
                    </form>
                    <ul id="progressbar">
                       <li class="active">Personal Details</li>
                       <li>Social Profiles</li>
                       <li>Account Setup</li>
                   </ul>
            </div>
        </div>

    </div>
    <!-- /.MultiStep Form -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
