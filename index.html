<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="form.css">
    <title>KCOE Form</title>
</head>
<body>
    <div class="container-fluid h-100">
        <!-- MultiStep Form -->
        <div class="row no-gutters h-100 justify-content-center align-items-center">
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-4">
                <form id="exemptionForm">
                    <h3 class="text-center">Lorem ipsum dolor sit amet</h3>
                    <h6 class="text-center">Lorem ipsum dolor sit amet, consectetur adip quis nostrud exercitation</h6>
                    <div id="exemptionFormContent" class="row h-100 justify-content-center align-items-center">
                        <!-- fieldsets -->
                        <!-- Step 1 -->
                        <fieldset class="form-section">
                            <div class="form-group mb-3">
                                <div class="row justify-content-between ml-0 mr-0">
                                    <label class="formLabel" for="inputNetWorth">Estimated Net Worth - Today</label>
                                    <span><i data-content="Lorem ipsum dolor sit amet, consectetur adip" class="fa fa-question-circle"></i></span>
                                </div>
                                <div class="input-group input-group-sm">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">$</div>
                                    </div>
                                    <input type="text" id="inputNetWorth" class="form-control form-control-sm" required
                                    data-parsley-required-message="Estimated Net Worth required">
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="row justify-content-between ml-0 mr-0">
                                    <label class="formLabel" for="inputPriorExemption">Less: Exemption You Have Previously Used</label>
                                    <span><i data-content="Lorem ipsum dolor sit amet, consectetur adip" class="fa fa-question-circle"></i></span>
                                </div>
                                <div class="input-group input-group-sm">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">$</div>
                                    </div>
                                    <input type="text" id="inputPriorExemption" class="form-control form-control-sm" required
                                    data-parsley-required-message="Exemptions required">
                                </div>
                            </div>
                            <div class="row no-gutters">
                                <div class="inputMarried col-md-4 offset-5">
                                    <div class="form-group">
                                        <label class="formLabel" for="marriedOption">Are You Married?</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="marriedOption" id="marriedOption1" value="yes" required
                                            data-parsley-required-message="We need to know if you are married">
                                            <label class="form-check-label" for="marriedOption1">Yes</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="marriedOption" id="marriedOption2" value="no">
                                            <label class="form-check-label" for="marriedOption2">No</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="inputSpouseExemptionOption col-md-6 offset-1 d-none">
                                    <div class="form-group">
                                        <label class="formLabel" for="inputSpouseExemptionOption">Use Spouse's Exemption</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inputSpouseExemptionOption" id="spouseExemptionOption1" value="yes">
                                            <label class="form-check-label" for="spouseExemptionOption1">Yes</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inputSpouseExemptionOption" id="spouseExemptionOption2" value="no">
                                            <label class="form-check-label" for="spouseExemptionOption2">No</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="inputPriorSpouseExemption form-group d-none">
                                <div class="row justify-content-between ml-0 mr-0">
                                    <label class="formLabel" for="inputPriorSpouseExemption">Less: Exemption Your Spouse has Previously Used</label>
                                    <span><i data-content="Lorem ipsum dolor sit amet, consectetur adip" class="fa fa-question-circle"></i></span>
                                </div>
                                <div class="input-group input-group-sm">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">$</div>
                                    </div>
                                    <input type="text" id="inputPriorSpouseExemption" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="inputPriorSpouseExemption form-group d-none">
                                <div class="row justify-content-center">
                                    <label class="formLabel" for="priorSpouseExemption">Pre-nuptial agreement</label>
                                </div>
                                <div>
                                    <div class="row justify-content-between ml-0 mr-0">
                                        <span>You</span>
                                        <span>Spouse</span>
                                    </div>
                                    <div class="input-range">
                                        <input id="inputRange" type="text" data-slider-min="-5" data-slider-max="20" data-slider-step="1" data-slider-value="14"/>
                                    </div>
                                    <div class="row justify-content-between ml-0 mr-0">
                                        <span>50%</span>
                                        <span>50%</span>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <input type="button" name="next" class="next action-button" value="Next"/>
                            </div>
                        </fieldset>
                        <!-- Step 2 -->
                        <fieldset class="form-section">
                            <div class="form-row mb-3">
                                <div class="form-group col-md-6">
                                    <label class="formLabel" for="firstName" required>First Name</label>
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="First" required
                                    data-parsley-required-message="First Name required">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="formLabel" for="lastName" required>Last Name</label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Last" required
                                    data-parsley-required-message="Last Name required">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6 mr-0">
                                    <label class="formLabel" for="inputEmail" required>Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="valid@email.com" required
                                    data-parsley-required-message="Email required">
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="justify-content-between">
                                        <label class="formLabel" for="inputPhone">Phone</label>
                                        <span>(optional)</span>
                                    </div>
                                    <input type="text" class="form-control" id="inputPhone">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                                <input type="button" name="next" class="next action-button" value="Next"/>
                            </div>
                        </fieldset>
                        <!-- Step 3 -->
                        <fieldset class="form-section">
                            <div class="d-flex justify-content-center">
                                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                            </div>
                        </fieldset>
                         <!-- progressbar -->
                </form>
            </div>

            <ul id="progressbar">
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <!-- /.MultiStep Form -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" crossorigin="anonymous"></script>
    <script src="http://parsleyjs.org/dist/parsley.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
